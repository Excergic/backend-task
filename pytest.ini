# pytest.ini
[pytest]
testpaths = tests
asyncio_mode = auto
python_files = test_*.py
pythonpath = .
python_classes = Test*
python_functions = test_*
addopts = 
    -v
    --tb=short
    --strict-markers
    --cov=app
    --cov-report=term-missing
    --cov-report=html
markers =
    unit: Unit tests with mocks
    integration: Integration tests with real services
    slow: Slow running tests
